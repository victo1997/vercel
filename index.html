<!DOCTYPE html><!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt-br"><!-- Abertura da tag com atributo de idioma definido como português do Brasil -->
    <head>
     <meta charset="UTF-8" /><!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
     <meta name="viewport"  content="width=device-width, initial-scale=1.0" /><!-- Meta tag para configuração de viewport responsivo -->
     <meta name="author" content="Victor"> <!-- Meta tag para definir o autor do documento -->
     <title>Card de imagens Victor</title><!-- Define o título da página para o navegador -->
      <link rel="stylesheet" href="style.css" /><!-- Link para o arquivo de estilo CSS externo -->
    </head>
    <body>
        <article class="gallery"> <!-- Elemento article usado para agrupar uma coleção de imagens -->
          <img src="imagem/imagem1.jpg" alt="2pac " /> <!-- Tag de imagem com uma descrição alternativa -->
          <img src="imagem/imagem2.jpg" alt="bigg" />
          <img src="imagem/imagem3.jpg" alt="eazy" />
          <img src="imagem/imagem4.jpg" alt="icecube" />
          <img src="imagem/imagem5.jpg" alt="snoop" />
          <img src="imagem/imagem6.jpg" alt="50cent" />
          <img src="imagem/imagem7.jpg" alt="eminem" />
          <img src="imagem/imagem8.jpg" alt="mc_eiht" />
        </article>
    </body>
</html>
